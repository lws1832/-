<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/main.js"></script>
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <button id="loginBtn">로그인</button>
    <a href="/user/info">회원정보 보기</a>
    <div class="layerPopup">
        <div class="loginPopup">
            <div id="loginForm">
                <h2>로그인페이지</h2>
                <input type="text" name="userid" id="userid" placeholder="아이디">
                <input type="password" name="userpw" id="userpw" placeholder="비밀번호">
                <button id="localLogin" class="loginSubmit">로그인</button>
                <button id="kakaoLogin" class="loginSubmit kakao">카카오 로그인</button>
                <p class="joinWord">
                    아직도 회원이 아니신가요?
                    <span class="join Btn" id="join" onclick="join_btn()">회원가입</span>
                </p>
            </div>
        </div>
    </div>
    <div id="jo">

    </div>
    <script type="text/javascript">
        async function join_btn(event) {
            let url = 'http://localhost:3000/info';
            let jo = document.querySelector('#jo')
            await fetch(url)
                .then(data => {
                    return data.text();
                })
                .then(text => {
                    jo.innerHTML = text;
                })
            const join_layerPopup = document.querySelector('.join_layerPopup')
            join_layerPopup.classList.add('open')

            const layerPopup = document.querySelector('.layerPopup')
            layerPopup.classList.remove('open')

            join_layerPopup.addEventListener('click', Close)

        }


        function Close(event) {
            if (event.target == this) {
                this.classList.remove('open')
            }
        }
    </script>
</body>

</html>
