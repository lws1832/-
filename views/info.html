<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./js/main.js"></script>
    <link href="./css/main.css" rel="stylesheet">

 
</head>

<body>

    <form action="/info" method="post">
        <div class="join_layerPopup">
            <div class="join_popup">
                <h2>회원가입 페이지</h2>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>아이디</label>
                        </h3>
                        <input type="text" id="userid" name="userid">
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>비밀번호</label>
                        </h3>
                        <input type="password" id="userpw" name="userpw">
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>비밀번호 재확인</label>
                        </h3>
                        <input type="password" id="userpw">
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>이름</label>
                        </h3>
                        <input type="text" id="username" name="username">
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label for="yy">생년월일</label>
                        </h3>
                        <input type="text" id="yy" name="birth" maxlength="10">
                        <!-- <select id="mm" name="birth">
                            <option>월</option>
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <input type="text" id="dd" name="birth" maxlength="2" placeholder="일"> -->
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>성별</label>
                        </h3>
                        <select id="gender" name="gender">
                            <option>성별</option>
                            <option value="m">남자</option>
                            <option value="w">여자</option>
                        </select>
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>본인 확인 이메일</label>
                        </h3>
                        <input type="text" id="mail" name="mail" maxlength="100" placeholder="선택입력">
                    </li>
                </ul>
                <ul class="form">
                    <li>
                        <h3 class="h3">
                            <label>휴대전화</label>
                        </h3>
                        <input type="tel" id="tel" name="tel" maxlength="16" placeholder="전화번호 입력">
                    </li>
                </ul>
                <input type="submit" value="가입하기" class="joinSubmit">
            </div>
        </div>
    </form>
</body>

</html>
